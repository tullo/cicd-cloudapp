# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Cloud Application Main Branch Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.1
        with:
          java-version: "11"
          distribution: "adopt"
          cache: maven

      - name: Build with Maven
        run: ./mvnw -B test

      - name: Bump version
        run: |
          git config --global user.email "github+actions@gmail.com"
          git config --global user.name "Actions"
          git fetch --tags
          wget -O - https://raw.githubusercontent.com/treeder/bump/master/gitbump.sh | bash
          echo "VERSION=$(git tag --sort=-v:refname --list "v[0-9]*" | head -n 1 | cut -c 2-)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to jfrog.io
        uses: docker/login-action@v1
        with:
          registry: tullo.jfrog.io/default-docker-virtual
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_ACCESS_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: tullo.jfrog.io/default-docker-virtual/cloudapp-java
          #setting value manually, but could come from git tag
          tags: |
            type=ref,event=tag

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            tullo.jfrog.io/default-docker-virtual/cloudapp-java:${{ env.VERSION }}
